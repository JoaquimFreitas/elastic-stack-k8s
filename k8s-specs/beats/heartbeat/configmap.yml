apiVersion: v1
kind: ConfigMap
metadata:
  name: heartbeat-config
  namespace: elastic
  labels:
    app: heartbeat
data:
  heartbeat.yml: |-
    heartbeat.monitors:
    - type: http
      schedule: '@every 5s'
      urls:
        - http://elasticsearch:9200/_cluster/health
        - http://kibana:5601/status
        - http://logstash:9600/?pretty

    - type: icmp
      schedule: '@every 5s'
      hosts:
        - elasticsearch
        - kibana
        - logstash

    processors:
      - add_cloud_metadata: ~
      - add_host_metadata: ~

    output.kafka:
      hosts: ["kafka:9092"]
      topic: 'heartbeat'
      partition.round_robin:
        reachable_only: false
      required_acks: 1
      compression: gzip
      max_message_bytes: 1000000

    setup:
      kibana:
        host: "http://kibana:5601"
      dashboards:
        enabled: true
        index: "heartbeat-*"
        retry:
          enabled: true
          interval: 30
      template:
        enabled: true

    xpack.monitoring:
      enabled: true
      elasticsearch:
        hosts: ["http://elasticsearch:9200"]